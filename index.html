<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #hit-text {
      position: absolute;
      font-size: 30px;
      font-family: Arial, sans-serif;
      color: red;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="hit-text">$FUKPNUT</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const hitText = document.getElementById("hit-text");

    canvas.width = window.innerWidth;
    canvas.height = 400;

    const cloudImage = new Image();
    cloudImage.src = "https://i.imgur.com/QpIkANZ.png"; // Cloud background image URL

    const squirrelImage = new Image();
    squirrelImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/Squirrel.png?raw=true";

    const gunImage = new Image();
    gunImage.src = "https://i.imgur.com/6YP1Y.png"; // Example gun image URL

    let score = 0;
    let squirrels = [];
    let clouds = [];
    let bullets = [];
    const bulletSpeed = 5;

    class Squirrel {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 50;
      }

      draw() {
        ctx.drawImage(squirrelImage, this.x, this.y, this.size, this.size);
      }
    }

    class Bullet {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 5;
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.y -= bulletSpeed;
      }
    }

    class Cloud {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
      }

      draw() {
        ctx.drawImage(cloudImage, this.x, this.y, 100, 50);
      }

      update() {
        this.x -= this.speed;
        if (this.x < -100) this.x = canvas.width;
      }
    }

    function spawnSquirrels() {
      for (let i = 0; i < 5; i++) {
        squirrels.push(new Squirrel(100 + i * 150, canvas.height - 150));
      }
    }

    function spawnClouds() {
      for (let i = 0; i < 3; i++) {
        clouds.push(new Cloud(i * 200, Math.random() * 100, 0.5 + Math.random()));
      }
    }

    function displayHitText(x, y) {
      hitText.style.left = x + "px";
      hitText.style.top = y + "px";
      hitText.style.opacity = 1;

      setTimeout(() => {
        hitText.style.opacity = 0;
      }, 500);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background clouds
      clouds.forEach((cloud) => {
        cloud.update();
        cloud.draw();
      });

      // Draw squirrels
      squirrels.forEach((squirrel) => {
        squirrel.draw();
      });

      // Update and draw bullets
      bullets.forEach((bullet, bulletIndex) => {
        bullet.update();
        bullet.draw();

        // Check collision with squirrels
        squirrels.forEach((squirrel, squirrelIndex) => {
          const dist = Math.sqrt(
            (bullet.x - (squirrel.x + squirrel.size / 2)) ** 2 +
            (bullet.y - (squirrel.y + squirrel.size / 2)) ** 2
          );
          if (dist < squirrel.size / 2) {
            bullets.splice(bulletIndex, 1);
            squirrels.splice(squirrelIndex, 1);
            score += 10;
            scoreElement.textContent = `Score: ${score}`;
            displayHitText(bullet.x, bullet.y);
          }
        });
      });

      // Draw gun at bottom
      ctx.drawImage(gunImage, canvas.width / 2 - 50, canvas.height - 70, 100, 70);

      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Spawn bullet
      bullets.push(new Bullet(canvas.width / 2, canvas.height - 70));
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = 400;
    });

    spawnSquirrels();
    spawnClouds();
    animate();
  </script>
</body>
</html>
