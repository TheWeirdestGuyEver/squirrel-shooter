<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Arcade Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #87ceeb; /* Sky blue background */
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    canvas.width = window.innerWidth;
    canvas.height = 300;

    let score = 0;
    let squirrels = [];
    const squirrelImage = new Image();
    squirrelImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/Squirrel.png?raw=true";

    class Squirrel {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * (canvas.height - 50) + 25;
        this.size = 40;
        this.speed = Math.random() * 2 + 1;
      }

      draw() {
        ctx.drawImage(squirrelImage, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
      }

      update() {
        this.x -= this.speed;
        if (this.x < -this.size) {
          this.x = canvas.width + this.size;
          this.y = Math.random() * (canvas.height - 50) + 25;
          this.speed = Math.random() * 2 + 1;
        }
      }
    }

    function spawnSquirrels() {
      for (let i = 0; i < 5; i++) {
        squirrels.push(new Squirrel());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      squirrels.forEach((squirrel) => {
        squirrel.update();
        squirrel.draw();
      });
      requestAnimationFrame(animate);
    }

    function checkHit(x, y) {
      squirrels.forEach((squirrel, index) => {
        const dist = Math.sqrt((squirrel.x - x) ** 2 + (squirrel.y - y) ** 2);
        if (dist < squirrel.size) {
          squirrels.splice(index, 1);
          score += 10;
          scoreElement.textContent = `Score: ${score}`;
          squirrels.push(new Squirrel());
        }
      });
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      checkHit(mouseX, mouseY);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = 300;
    });

    spawnSquirrels();
    animate();
  </script>
</body>
</html>
