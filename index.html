<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #wave {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="wave">Wave: 1</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = 400;

    let score = 0;
    let wave = 1;
    let squirrels = [];
    let clouds = [];

    const squirrelImage = new Image();
    squirrelImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/Squirrel.png?raw=true";

    const cloudImage = new Image();
    cloudImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/cloud.png?raw=true";

    const hitTextImage = new Image();
    hitTextImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/$Fukpnut.png?raw=true";

    const backgroundImage = new Image();
    backgroundImage.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/background.png?raw=true";

    const hitSound = new Audio("https://github.com/TheWeirdestGuyEver/squirrel-shooter/raw/refs/heads/main/hit-sound.wav");
    hitSound.volume = 0.5;

    const explodeGif = new Image();
    explodeGif.src = "https://github.com/TheWeirdestGuyEver/squirrel-shooter/blob/main/explode.gif?raw=true";

    let hitText = null;
    let explosions = [];

    class Squirrel {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * (canvas.height - 150) + 50;
        this.size = 40;
        this.speed = 2 + wave * 0.5; // Speed increases with wave
        this.verticalSpeed = Math.random() * 0.5 + 0.2; // Random vertical movement
        this.direction = Math.random() < 0.5 ? 1 : -1; // Random up or down
      }

      draw() {
        ctx.drawImage(squirrelImage, this.x, this.y, this.size, this.size);
      }

      update() {
        this.x -= this.speed;
        this.y += this.verticalSpeed * this.direction;

        // Reverse direction if hitting top or bottom boundary
        if (this.y < 0 || this.y > canvas.height - this.size) {
          this.direction *= -1;
        }

        // Reset position if off-screen
        if (this.x < -this.size) {
          this.x = canvas.width + this.size;
          this.y = Math.random() * (canvas.height - 150) + 50;
        }
      }
    }

    class Cloud {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * 100;
        this.speed = 0.5 + Math.random() * 0.5;
      }

      draw() {
        ctx.drawImage(cloudImage, this.x, this.y, 100, 60);
      }

      update() {
        this.x -= this.speed;
        if (this.x < -100) {
          this.x = canvas.width;
        }
      }
    }

    function spawnSquirrels(count) {
      for (let i = 0; i < count; i++) {
        squirrels.push(new Squirrel());
      }
    }

    function spawnClouds() {
      for (let i = 0; i < 3; i++) {
        clouds.push(new Cloud());
      }
    }

    function displayHitText(x, y) {
      hitText = { x, y, opacity: 1 };
      setTimeout(() => {
        hitText = null;
      }, 500);
    }

    function addExplosion(x, y) {
      explosions.push({ x, y, timer: 500 });
    }

    function drawExplosions() {
      explosions.forEach((explosion, index) => {
        ctx.drawImage(explodeGif, explosion.x - 90, explosion.y - 90, 180, 180);
        explosion.timer -= 16;
        if (explosion.timer <= 0) {
          explosions.splice(index, 1);
        }
      });
    }

    function checkWaveProgress() {
      if (score >= wave * 100) { // New wave every 100 points
        wave++;
        document.getElementById("wave").textContent = `Wave: ${wave}`;
        spawnSquirrels(3); // Add 3 more squirrels for each new wave
      }
    }

    function animate() {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      clouds.forEach(cloud => {
        cloud.update();
        cloud.draw();
      });

      squirrels.forEach(squirrel => {
        squirrel.update();
        squirrel.draw();
      });

      drawExplosions();

      if (hitText) {
        const textWidth = 132;
        const textHeight = 52;
        ctx.globalAlpha = hitText.opacity;
        ctx.drawImage(hitTextImage, hitText.x - textWidth / 2, hitText.y - textHeight / 2, textWidth, textHeight);
        ctx.globalAlpha = 1;
      }

      checkWaveProgress();
      requestAnimationFrame(animate);
    }

    function checkHit(x, y) {
      squirrels.forEach((squirrel, index) => {
        const dist = Math.sqrt((squirrel.x + squirrel.size / 2 - x) ** 2 + (squirrel.y + squirrel.size / 2 - y) ** 2);
        if (dist < squirrel.size / 2) {
          squirrels.splice(index, 1);
          score += 5; // Score increments by 5
          document.getElementById("score").textContent = `Score: ${score}`;
          squirrels.push(new Squirrel());
          displayHitText(x, y);
          addExplosion(x, y);
          hitSound.play();
        }
      });
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      checkHit(mouseX, mouseY);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = 400;
    });

    spawnSquirrels(5); // Start with 5 squirrels
    spawnClouds();
    animate();
  </script>
</body>
</html>
